name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: "20.x"
  FORCE_COLOR: 1

permissions:
  contents: write
  actions: read
  checks: write
  pull-requests: write
  pages: write
  id-token: write

jobs:
  # Job 1: Code Quality & Linting
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run ESLint
        run: npm run lint

      - name: Check code formatting
        run: npm run format:check

      - name: Type checking
        run: npx tsc --noEmit

      - name: Check for vulnerabilities
        run: npm audit --audit-level moderate

  # Job 2: Unit & Integration Tests
  test-health:
    name: Health Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: quality
    strategy:
      matrix:
        node-version: ["18.x", "20.x"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run health checks
        run: npm run test -- --grep="@health"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results-${{ matrix.node-version }}
          path: |
            playwright-report/
            test-results/
          retention-days: 7

  # Job 3: API Tests
  test-api:
    name: API Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: quality
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run API tests
        run: npm run test:api
        env:
          CI: true

      - name: Upload API test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-test-results
          path: |
            playwright-report/
            test-results/
          retention-days: 7

  # Job 4: E2E Tests with Browser Matrix
  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [quality, test-health]
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
        shard: [1, 2]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run E2E tests
        run: npx playwright test --project=${{ matrix.browser }} --shard=${{ matrix.shard }}/2
        env:
          CI: true

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-results-${{ matrix.browser }}-${{ matrix.shard }}
          path: |
            playwright-report/
            test-results/
          retention-days: 7

  # Job 5: Visual Regression Tests
  test-visual:
    name: Visual Tests
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: quality
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run visual regression tests
        run: npm run test:visual
        env:
          CI: true

      - name: Upload visual test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: visual-test-results
          path: |
            playwright-report/
            test-results/
            src/__screenshots__/
          retention-days: 7

  # Job 6: Accessibility Tests
  test-a11y:
    name: Accessibility Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: quality
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run accessibility tests
        run: npx playwright test --grep="@a11y"
        env:
          CI: true

      - name: Upload accessibility results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: a11y-test-results
          path: |
            playwright-report/
            reports/a11y/
          retention-days: 7

  # Job 7: BDD Cucumber Tests
  test-bdd:
    name: BDD Tests
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: quality
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run BDD smoke tests
        run: npm run bdd:smoke
        env:
          CI: true

      - name: Run full BDD suite
        run: npm run bdd
        continue-on-error: true # Allow pending scenarios
        env:
          CI: true

      - name: Upload BDD results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bdd-test-results
          path: |
            reports/cucumber.json
          retention-days: 7

  # Job 8: Performance Tests
  test-performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: quality
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run performance tests
        run: npx playwright test performance.spec.ts
        env:
          CI: true

      - name: Upload performance results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-test-results
          path: |
            playwright-report/
          retention-days: 7

  # Job 9: Generate Test Report
  report:
    name: Test Report
    runs-on: ubuntu-latest
    needs:
      [
        test-health,
        test-api,
        test-e2e,
        test-visual,
        test-a11y,
        test-bdd,
        test-performance,
      ]
    if: always()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Generate combined report
        run: |
          mkdir -p reports/combined
          echo "# Test Results Summary" > reports/combined/README.md
          echo "Generated at: $(date)" >> reports/combined/README.md
          echo "" >> reports/combined/README.md
          echo "## Artifacts Generated:" >> reports/combined/README.md
          find artifacts -name "*.html" -o -name "*.json" | head -20 >> reports/combined/README.md

      - name: Upload combined report
        uses: actions/upload-artifact@v4
        with:
          name: combined-test-report
          path: |
            reports/
            artifacts/
          retention-days: 30

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./artifacts
          destination_dir: reports

  # Job 10: Build and Package
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test-health, test-api]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Build application
        run: npm run build --if-present

      - name: Create deployment package
        run: |
          mkdir -p dist
          cp -r src dist/
          cp package*.json dist/
          cp README.md dist/
          cp playwright.config.ts dist/
          cp cucumber.config.js dist/
          tar -czf deployment-package.tar.gz -C dist .

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deployment-package
          path: deployment-package.tar.gz
          retention-days: 30

  # Job 11: Deploy to Staging
  deploy-staging:
    name: Deploy Staging
    runs-on: ubuntu-latest
    needs: [build, test-e2e, test-visual, test-a11y]
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: https://staging.your-domain.com
    steps:
      - name: Download deployment package
        uses: actions/download-artifact@v4
        with:
          name: deployment-package

      - name: Deploy to staging
        run: |
          echo "üöÄ Deploying to staging environment..."
          echo "Package ready for deployment: deployment-package.tar.gz"
          # Add your deployment commands here

      - name: Run smoke tests on staging
        run: |
          echo "üß™ Running smoke tests on staging..."
          # Add staging smoke tests here

  # Job 12: Deploy to Production
  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: https://your-domain.com
    steps:
      - name: Download deployment package
        uses: actions/download-artifact@v4
        with:
          name: deployment-package

      - name: Deploy to production
        run: |
          echo "üåü Deploying to production environment..."
          echo "Package ready for deployment: deployment-package.tar.gz"
          # Add your production deployment commands here

      - name: Run production smoke tests
        run: |
          echo "üß™ Running smoke tests on production..."
          # Add production smoke tests here

  # Job 13: Notify on Success/Failure
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [deploy-production, deploy-staging]
    if: always()
    steps:
      - name: Notify success
        if: ${{ needs.deploy-production.result == 'success' || needs.deploy-staging.result == 'success' }}
        run: |
          echo "‚úÖ Deployment successful!"
          # Add notification logic (Slack, Teams, email, etc.)

      - name: Notify failure
        if: ${{ needs.deploy-production.result == 'failure' || needs.deploy-staging.result == 'failure' }}
        run: |
          echo "‚ùå Deployment failed!"
          # Add failure notification logic
