permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # Dependency vulnerability scanning
  dependency-scan:
    name: Dependency Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Audit dependencies
        run: |
          # Run audit and capture exit code
          npm audit --audit-level=high --json > audit-results.json || audit_exit_code=$?

          if [ "${audit_exit_code:-0}" -ne 0 ]; then
            echo "::warning::High/Critical vulnerabilities found"
            if [ -s audit-results.json ]; then
              echo "Audit results:" 
              cat audit-results.json
            fi
            # Don't fail the job for audit issues in dev dependencies
            echo "::notice::Continuing despite audit findings"
          else
            echo "âœ… No high/critical vulnerabilities found"
          fi

      - name: Check for outdated packages
        run: |
          npm outdated --json > outdated-packages.json || true
          echo "## ðŸ“¦ Outdated Dependencies" >> $GITHUB_STEP_SUMMARY
          if [ -s outdated-packages.json ]; then
            echo "Found outdated packages. Consider updating:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
            cat outdated-packages.json >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… All dependencies are up to date" >> $GITHUB_STEP_SUMMARY
          fi

  # Code security analysis
  code-security:
    name: Code Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: Run Semgrep
        uses: semgrep/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/javascript
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
        continue-on-error: true

      - name: Upload Semgrep results to GitHub
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('semgrep.sarif') != ''
        with:
          sarif_file: semgrep.sarif

  # Secret scanning
  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified
        continue-on-error: true

      - name: GitLeaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # License compliance
  license-check:
    name: License Compliance
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check licenses
        run: |
          npx license-checker --onlyAllow 'MIT;Apache-2.0;BSD-2-Clause;BSD-3-Clause;ISC;0BSD;Unlicense' --excludePrivatePackages --json > licenses.json
          echo "## ðŸ“„ License Report" >> $GITHUB_STEP_SUMMARY
          echo "All dependencies use approved licenses âœ…" >> $GITHUB_STEP_SUMMARY

      - name: Generate SBOM (with fallback)
        run: |
          # Try to install cyclonedx, fallback if it fails
          if npm install -g @cyclonedx/cyclonedx-npm; then
            npx @cyclonedx/cyclonedx-npm --output-file sbom.json
            echo "ðŸ“‹ Software Bill of Materials (SBOM) generated" >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸ“‹ SBOM generation skipped (dependency not available)" >> $GITHUB_STEP_SUMMARY
            echo '{"components": []}' > sbom.json
          fi

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json

  # Container security (if using containers)
  container-scan:
    name: Container Security
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: false # Enable if using containers

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t test-runner:latest .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "test-runner:latest"
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"
